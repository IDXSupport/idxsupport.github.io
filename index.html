<body onload="loadStorage()">
  <div id="app" class="analyzer-app">
    <h1 class="analyzer-app-header">
      <span class="header-first-part">End</span><span class="header-second-part">point</span> <span
        class="header-third-part">Creator</span>
    </h1>

    <div class="app-intranavigation">
      <a class="intrasite current" href="https://idxsupport.github.io/">Endpoint Creator</a>
      <a class="intrasite" href="http://lain.tools:5732/analyzer.html">Candidate Calculator</a>
      <a class="intrasite" href="https://idxsupport.github.io/shortcode-generator">Shorcode Generator</a>
    </div>
  </div>


  <section id="calculator">
    <div class="app calculator">
      <h1>Wrapper endpoint creator</h1>
      <div class="inputs">
        <div class="row input-fields">
          <label class="badge-dark">URL</label>
          <input class="" type="url" name="url" id="url" placeholder="http://example.com" />
        </div>
        <div class="input-fields" style="float:right;">
          <label id="h1label" for="h1ignoreCheck" class="calc-button ignoreh1 checked">Ignore h1 elements</label>
          <input type="checkbox" name="h1ignoreCheck" id="h1ignoreCheck" style="height:40px" checked>
        </div>
        <div class="row input-fields">
          <label for="elementName" class="badge-dark">target</label>
          <input class="" type="text" name="elementName" id="elementName" placeholder="Class(es)/ID/Element Name" />
        </div>

        <div class="row input-fields">
          <label for="title" class="badge-dark">Title</label>
          <input type="text" name="title" id="title" class="col-1" value="Search">
        </div>

        <div class="row calc-buttons">
          <div class="col">
            <button class="calc-button" id="classButton" onclick="constructEndpoint('class')">Class(es)</button>
            <button class="calc-button" id="idButton" onclick="constructEndpoint('id')">ID</button>
            <button class="calc-button" id="elementButton" onclick="constructEndpoint('element')">Element</button>
            <button class="calc-button" id="clearButton" onclick="clearForm()">Clear</button>
            <br>
            <button class="calc-button" id="dudaButton" onclick="constructEndpoint('duda')">Duda ID</button>
          </div>
        </div>
        <div class="row">
          <label for="output" class="badge-dark col-4">Output</label>
          <input class="text-black-50 calculator-result" type="text" value="" name="output" id="output" onclick="navigator.clipboard.writeText(value); toasterNotification(
              true,
              `Copied to your clipboard`
            )">
          </input>
        </div>
      </div>
      <div style="position: absolute">
        <div id="toast" style="display:block">
          <span id="toastMessage" style="text-align:left">
            Copied to your clipboard
          </span>
          <p id="copyUrl"></p>
        </div>
      </div>

      <button class="calc-button" style="float:right"
        onclick="document.getElementById('id01').style.display='block'">Clear
        storage</button>
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1 style="color:black">Delete Storage</h1>
            <p style="color:black">Are you sure you want to delete all that history?</p>

            <div class=" clearfix">
              <button type="button" id="cancelbtn" class="cancelbtn">Cancel</button>
              <button type="button" id="deletebtn" class="deletebtn" onclick="clearStorage()">Delete</button>
            </div>
          </div>
        </form>
      </div>

      <ol reversed id="list">

      </ol>
  </section>


  <script>
    $('#h1ignoreCheck').change(function () {
      if ($(this).is(":checked")) {
        $('.ignoreh1').addClass('checked');
      } else {
        $('.ignoreh1').removeClass('checked');
      }
    });

  </script>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');
    let cancelButton = document.getElementById('cancelbtn')
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal || event.target == cancelbtn) {
        modal.style.display = "none";
      }
    }
  </script>

</body>


</html>
