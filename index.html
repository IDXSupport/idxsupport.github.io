      <section id="calculator">
        <div class="app calculator">
          <h1>Calculator</h1>
          <div class="row" align="center">
            <label class="badge-dark col-4">first number</label>
            <label class="badge-dark col-4">second number</label>
            <label class="badge-dark col-4">answer</label>
          </div>
          <div class="row input-fields" align="center">
            <span class="col-3"><input type="number" name="num1" id="num1"/></span>
            <span class="col-1" id="asymbol"></span>
            <span class="col-3"><input type="number" name="num2" id="num2"/></span>
            <span class="col-1">=</span>
            <span class="col-4">
              <input type="" name="answer" id="answer" readonly />
            </span>
          </div>
          <div class="row calc-buttons">
            <div class="col">
              <button class="button cal" onclick="doMath('1')">+</button>
              <button class="button cal" onclick="doMath('2')">-</button>
              <button class="button cal" onclick="doMath('3')">*</button>
              <button class="button cal" onclick="doMath('4')">/</button>
              <button style="float: right" onclick="cleary()">Clear</button>
            </div>
          </div>
          <div id="equation" style="float:left"></div>
        </div>
      </section>


      <section id="date">
        <div class="app date">
          <h2>Date Measurer</h2>
          <div class="half">
              <label for="dater" class="text-black-50">select a date</label><br>
              <input type="date" name="dater" id="dateSelector" class="">
          </div>
          <div class="half">
            <button id="time" onclick="logTime()" class="">Days since</button>
          </div>
        </div>
      </section>
