<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=100%, initial-scale=1.0">

  <title>WrapperIDX endpoint generator</title>


  <link rel="stylesheet" href="/dist/css/main.css" class="rel" />
  <script src="/assets/js/Wrapper.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
  <div id="app" class="analyzer-app">
    <h1 class="analyzer-app-header">
      <span class="header-first-part">Candi</span><span class="header-second-part">date</span> <span
        class="header-third-part">Calculator</span>
    </h1>

    <div class="app-intranavigation">
      <a class="intrasite current" href="https://idxsupport.github.io/">Endpoint Creator</a>
      <a class="intrasite" href="http://54.213.224.126:5732/analyzer.html">Candidate Calculator</a>
    </div>
  </div>


  <section id="calculator">
    <div class="app calculator">
      <h1>Wrapper endpoint creator</h1>
      <div class="inputs">
        <div class="row input-fields">
          <label class="badge-dark col-1">URL</label>
          <input class="col-11" type="url" name="url" id="url" placeholder="http://example.com" />
        </div>
        <div class="row input-fields">
          <label for="idName" class="badge-dark col-1">target</label>
          <input class="col-6" type="text" name="idName" id="idName" placeholder="Class(es)/ID/Element Name" />
        </div>
        <div class="row calc-buttons">
          <div class="col">
            <button class="calc-button" id="classButton" onclick="doMath('1')">Class(es)</button>
            <button class="calc-button" id="idButton" onclick="doMath('2')">ID</button>
            <button class="calc-button" id="elementButton" onclick="doMath('4')">Element</button>
            <button class="calc-button" id="ClearButton" onclick="cleary()">Clear</button>
            <br>
            <button class="calc-button" id="DudaButton" onclick="doMath('3')">Duda ID</button>
          </div>
        </div>
        <div class="row">
          <label for="output" class="badge-dark col-4">Output</label>
          <input class="text-black-50 calculator-result" type="text" value="" name="output" id="output"
            onclick="copy()">
          </input>
        </div>
      </div>
  </section>
  <section>
    <div id="toast">
      <h4>
        Copied to your clipboard
      </h4>
      <code id="copyUrl"></code>
    </div>
  </section>
</body>

</html>
