<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=100%, initial-scale=1.0">

  <title>WrapperIDX endpoint generator</title>


  <link rel="stylesheet" href="/dist/css/main.css" class="rel" />
  <link rel="stylesheet" href="/dist/css/delete.css">
  <script src="/assets/js/Wrapper.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="topNav"><span style="color:black; position:absolute"> Looks like React isn't working right now </span>
    <div id="" class="analyzer-app">
      <h1 class="analyzer-app-header">
        <span class="header-first-part">Candi</span><span class="header-second-part">date</span> <span
          class="header-third-part">Calculator</span>
      </h1>

      <div class="app-intranavigation">
        <a class="intrasite current" href="https://idxsupport.github.io/">Endpoint Creator</a>
        <a class="intrasite" href="http://lain.tools:5732/analyzer.html">Candidate Calculator</a>
      </div>
    </div>
  </div>

  <section id="calculator">
    <div id="appCalculator" class="app calculator">
      <h1>Wrapper endpoint creator</h1>
      <div id="inputs" class="inputs">
        <div class="row input-fields">
          <label class="badge-dark">URL</label>
          <input class="" type="url" name="url" id="url" placeholder="http://example.com" />
        </div>
        <div class="input-fields" style="float:right;">
          <label id="h1label" for="h1ignoreCheck" class="calc-button ignoreh1 checked">Ignore h1 elements</label>
          <input type="checkbox" name="h1ignoreCheck" id="h1ignoreCheck" style="height:40px" checked>
        </div>
        <div class="row input-fields">
          <label for="idName" class="badge-dark">target</label>
          <input class="" type="text" name="idName" id="idName" placeholder="Class(es)/ID/Element Name" />
        </div>

        <div class="row input-fields">
          <label for="title" class="badge-dark">Title</label>
          <input type="text" name="title" id="title" class="col-1" value="Search">
        </div>

        <div class="row calc-buttons">
          <div class="col">
            <button class="calc-button" id="classButton" onclick="doMath('class')">Class(es)</button>
            <button class="calc-button" id="idButton" onclick="doMath('id')">ID</button>
            <button class="calc-button" id="elementButton" onclick="doMath('element')">Element</button>
            <button class="calc-button" id="ClearButton" onclick="cleary()">Clear</button>
            <br>
            <button class="calc-button" id="DudaButton" onclick="doMath('duda')">Duda ID</button>
          </div>
        </div>
        <div class="row">
          <label for="output" class="badge-dark col-4">Output</label>
          <input class="text-black-50 calculator-result" type="text" value="" name="output" id="output"
            onclick="copy()">
          </input>
        </div>
      </div>

      <button class="calc-button" onclick="document.getElementById('id01').style.display='block'">Clear storage</button>
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1 style="color:black">Delete Storage</h1>
            <p style="color:black">Are you sure you want to delete all that history?</p>

            <div class=" clearfix">
              <button type="button" id="cancelbtn" class="cancelbtn">Cancel</button>
              <button type="button" id="deletebtn" class="deletebtn" onclick="clearStorage()">Delete</button>
            </div>
          </div>
        </form>
      </div>

      <div id="list">

      </div>
  </section>
  <section>
    <div id="toast">
      <h4>
        Copied to your clipboard
      </h4>
      <code id="copyUrl"></code>
    </div>
  </section>

  <script>
    $('#h1ignoreCheck').change(function () {
      if ($(this).is(":checked")) {
        $('.ignoreh1').addClass('checked');
      } else {
        $('.ignoreh1').removeClass('checked');
      }
    });

  </script>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');
    let cancelButton = document.getElementById('cancelbtn')
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal || event.target == cancelbtn) {
        modal.style.display = "none";
      }
    }
  </script>
  <script type="text/babel" src="/src/app.js"></script>
</body>


</html>
