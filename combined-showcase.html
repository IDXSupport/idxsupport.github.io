<!-- Scripts for putting two showcase widgets results together in one High to Low -->

    <!-- Add JQuery if its not already in the website-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <!-- remove JQuery above if its a problem -->

    <script>
        jQuery(init);
        // First move all showcase cells from a single page to the same element
        function init() { 
            //first element is where you want to move the showcase to. Cannot use any impress elements. 
            //Use the same elements here in the last lines of script
            jQuery('.entry-content').append(jQuery('.impress-showcase-property.columns.small-12.medium-6.large-6'));
        };
        // Do not change
        $(document).ready(function () {
            var els = document.querySelectorAll('.impress-showcase-property');
            for (var i = 0, val = []; i < els.length; i++) {
                val[i] = { index: i, value:  Number(document.querySelectorAll('.impress-price')[i].innerHTML.replace(/[^0-9\.-]+/g,""))}; 
            }

            val.sort(function (a, b) { 
                //sorts properties. Use '<' for Highest to Lowest
                return a.value < b.value ? 1 : a.value == b.value ? 0 : -1
            })

            for (var i = 0, str = ''; i < val.length; i++) {
                // make sure the classes here match those used above
                str += '<div class="impress-showcase-property columns small-12 medium-6 large-6">' + els[val[i].index].innerHTML + '</div>'
            }
            document.querySelector('.entry-content').innerHTML = str;
        })
    </script>
    
    
<!-- End Scripts for Showcase widget combination-->
